syntax = "proto3";
package helloworld;

message Message {
	string id = 1;
	string producto = 2;
	string valor = 3;
	string tienda = 4;
	string destino = 5;
	string propietario = 6;
	string estado = 7;
}

message CodeRequest {
	string code = 1;
}

service HelloworldService {
	rpc SayHello(Message) returns (Message) {}
	rpc Buscar(CodeRequest) returns (CodeRequest) {}
}



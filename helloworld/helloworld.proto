syntax = "proto3";
package helloworld;

message Message {
	string id = 1;
	string producto = 2;
	string valor = 3;
	string tienda = 4;
	string destino = 5;
	string propietario = 6;
}

respuesta Respuesta{
	string body = 1;
}

service HelloworldService {
	rpc SayHello(Message) returns (Message) {}
}

service RespuestaService {
	rpc SayAnswer(Respuesta) returns (Respuesta) {}
}